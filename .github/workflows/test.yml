name: Extension Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        vscode_version: [ '1.60.0', 'stable' ]
        node_version: [ '20' ]
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node_version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node_version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Cache VS Code test downloads
        uses: actions/cache@v4
        with:
          path: ~/.vscode-test
          key: vscode-test-${{ runner.os }}-${{ matrix.vscode_version }}

      - name: Install Xvfb and deps (Ubuntu 24.04 compatible)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            xvfb \
            libgtk-3-0 \
            libnss3 \
            libxss1 \
            libxtst6 \
            libgbm1
          sudo apt-get install -y libasound2 || sudo apt-get install -y libasound2t64

      - name: Run integration tests (VS Code ${{ matrix.vscode_version }})
        env:
          VSCODE_TEST_VERSION: ${{ matrix.vscode_version }}
          ELECTRON_ENABLE_LOGGING: '1'
          ELECTRON_ENABLE_STACK_DUMPING: '1'
        run: |
          xvfb-run -a npm test
